<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link href="assets/style/style.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/img/pokemon_7025.ico">
</head>

<body>
    <div class="background">
        
    </div>
    <div class="content">

        <div class="logo">
            <img class="logo" src="assets/img/pokeapiLogo.png" alt="Logo pokeapi">
        </div>
        <div class="pkmnInfo">
            <input hidden="hidden" value="894" class="nbrpkmn">
            <img class="pokemon" src="https://projectpokemon.org/images/normal-sprite/bulbasaur.gif" alt="bulbasaur">
            <p class="nbrpkmn">Numéro : 1</p>
            <p class="NomFr">Nom Fr: Bulbisar</p>
            <p class="NomEn">Nom En: Bulbasaur</p>
            <p class="NomJp">Nom Jp: フシギダネ</p>
            <p class="Type">Type: Bulbisar</p>
            <button class="NextBouton"></button>
            <button class="PreviousBouton"></button>
            <button class="ShinyBouton"></button>
        </div>
    </div>

    <a href="https://github.com/Obrayancanfin/ExoJS/"><img class="Github" src="./assets/img/pngwing.com.png"
            alt="Github"></a>
</body>

</html>
